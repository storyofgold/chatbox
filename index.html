<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Analysis Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0"
  }
}
</script>
  <script type="module" crossorigin src="/chatbox/assets/index-BDkCtrUz.js"></script>
  <link rel="stylesheet" crossorigin href="/chatbox/assets/index-CUevHD0g.css">
</head>
<body>
  <div id="app-container">
    <main class="panels-container" role="main">
      <section class="panel" id="analysis-panel" aria-labelledby="analysis-title">
        <header class="panel-header">
          <svg class="panel-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 20V10"></path><path d="M18 20V4"></path><path d="M6 20V16"></path></svg>
          <h2 id="analysis-title">Analysis</h2>
        </header>
        <div class="panel-content" id="analysis-history" aria-live="polite">
            <div class="placeholder">
                <svg class="placeholder-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                <p>Upload a chart for analysis, or ask a question about Wyckoff methodology.</p>
            </div>
        </div>
        <div class="panel-footer">
            <form id="analysis-form">
                <input type="file" id="chart-upload" accept="image/*" hidden>
                <textarea id="user-query-input" placeholder="Ask about the chart or Wyckoff methodology..." aria-label="User query for chart analysis" rows="1"></textarea>
                <button type="button" id="upload-button" aria-label="Upload chart image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <button type="submit" id="analyze-button" aria-label="Analyze chart" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
            <span id="file-name-display" class="file-name" aria-live="polite"></span>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
